### ekf config file ###
ekf_filter_node:
    ros__parameters:
        use_sim_time: false
        frequency: 30.0
        sensor_timeout: 0.1
        two_d_mode: true
        publish_tf: false

        map_frame: map                  # Defaults to "map" if unspecified
        odom_frame: odom                # Defaults to "odom" if unspecified
        base_link_frame: base_footprint # Defaults to "base_link" if unspecified
        world_frame: map                # Defaults to the value of odom_frame if unspecified

        # position, orientation, twist-linear, twist-angular
        # we take the high quality velocity
        odom0: /odom
        odom0_config: [false, false, false,
                       false, false, false,
                       true,  true,   true, 
                       false, false, false,
                       false, false, false]
        #        [x_pos   , y_pos    , z_pos,   we have those
        #         roll    , pitch    , yaw,     and we have those, too (quarterion)
        #         x_vel   , y_vel    , z_vel,   twist: linear velocity
        #         roll_vel, pitch_vel, yaw_vel, twist: angular velocity - gyro
        #         x_accel , y_accel  , z_accel] accelerometer
        odom0_queue_size: 10
        odom0_differential: false
        odom0_relative: false

        # for the GPS we only have X and Y position
        # this is coming from navsat_transform
        # pretty noisy
        odom1: /odom_navsat
        odom1_config: [true,  true,  false,
                       false, false, false,
                       false, false, false,
                       false, false, false,
                       false, false, false]
        odom1_queue_size: 10
        odom1_differential: false
        odom1_relative: false

        # this is the wit IMU which has a magnetometer
        imu0: /imu_wit
        imu0_config: [false, false, false,
                      false, false,  true,
                      false, false, false,
                      false, false, false,
                      false, false, false]    
        #        [x_pos   , y_pos    , z_pos,   do not have from the IMU 
        #         roll    , pitch    , yaw,     we have those since we have quarterion data
        #         x_vel   , y_vel    , z_vel,   do not have these from the IMU
        #         roll_vel, pitch_vel, yaw_vel, we have these - this is gyro
        #         x_accel , y_accel  , z_accel] we have these - this is accelerometer
        imu0_differential: false
        imu0_relative: false
        imu0_queue_size: 10        
        imu0_remove_gravitational_acceleration: true

# [ADVANCED] The process noise covariance matrix can be difficult to tune, and can vary for each application, so it is
# exposed as a configuration parameter. This matrix represents the noise we add to the total error after each
# prediction step. The better the omnidirectional motion model matches your system, the smaller these values can be.
# However, if users find that a given variable is slow to converge, one approach is to increase the
# process_noise_covariance diagonal value for the variable in question, which will cause the filter's predicted error
# to be larger, which will cause the filter to trust the incoming measurement more during correction. The values are
